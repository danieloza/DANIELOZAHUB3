version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: salonos-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: salonos
      POSTGRES_USER: salonos
      POSTGRES_PASSWORD: salonos
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salonos -d salonos"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7
    container_name: salonos-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
  redisdata:
