[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "UP", "S"]
ignore = [
    "E501", # Line length
    "B008", # FastAPI Depends
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101"] # Asserts are standard in tests

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true
exclude = ["venv", ".venv", "alembic"]
