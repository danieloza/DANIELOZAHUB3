name: Post Deploy Smoke

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "Deployed SalonOS base URL"
        required: true
        default: "http://127.0.0.1:8000"

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke checks
        run: |
          python scripts/smoke_after_deploy.py --base-url "${{ github.event.inputs.base_url }}"
