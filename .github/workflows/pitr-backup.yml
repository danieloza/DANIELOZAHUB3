name: PITR Backup

on:
  schedule:
    - cron: "15 2 * * *"
  workflow_dispatch:

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run encrypted backup
        env:
          DATABASE_URL: ${{ secrets.SALONOS_DATABASE_URL }}
          BACKUP_ENCRYPTION_KEY: ${{ secrets.BACKUP_ENCRYPTION_KEY }}
          OFFSITE_S3_BUCKET: ${{ secrets.OFFSITE_S3_BUCKET }}
          OFFSITE_S3_REGION: ${{ secrets.OFFSITE_S3_REGION }}
          OFFSITE_S3_ENDPOINT_URL: ${{ secrets.OFFSITE_S3_ENDPOINT_URL }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "SALONOS_DATABASE_URL secret is missing" >&2
            exit 1
          fi
          if [ -z "$BACKUP_ENCRYPTION_KEY" ]; then
            echo "BACKUP_ENCRYPTION_KEY secret is missing" >&2
            exit 1
          fi
          python scripts/pitr_backup.py
