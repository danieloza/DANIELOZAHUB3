name: Synthetic Monitor

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  synthetic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run synthetic flow
        if: ${{ secrets.SALONOS_BASE_URL != '' }}
        env:
          BASE_URL: ${{ secrets.SALONOS_BASE_URL }}
          TENANT: synthetic-monitor
        run: |
          python scripts/synthetic_monitor.py --base-url "$BASE_URL" --tenant "$TENANT"

      - name: Skip synthetic flow (missing secret)
        if: ${{ secrets.SALONOS_BASE_URL == '' }}
        run: echo "SALONOS_BASE_URL secret is missing; skipping synthetic monitor run."
